        if (window.hash == "") return;
        let computingHash = window.hash;
        window.hash = "";
        window.work = "";

        let threshold;
        switch (window.type) {
          case "receive":
          case "open":
            threshold = 0xFFFFFE00;
            break;
          case "send":
          case "change":
          default:
            threshold = 0xFFFFFFF8;
            break;
        }
        const res = await NanoPow.search(computingHash, threshold);
        POW.postMessage(`work:${computingHash}:${res}`);
      }, 100);
    </script>
  </body>
</html>
